<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center my-4">Welcome to Phone Hunter Practice!!!</h1>
        </header>
        <div class="my-4 d-flex w-50 mx-auto">
            <input id="search-field" type="text" class="form-control me-2" placeholder="Search Your Phone Here...">
            <button id="search-btn" class="btn btn-secondary">Search</button>
        </div>
        <p id="error" class="d-none text-center text-danger">Something went wrong. please try again.</p>
        <h3 id="loading" class="d-none text-center">Loading.........</h3>
        <section id="phone-container" class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-4">
            
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="../../practice/js/phone.js"></script>

</html>
